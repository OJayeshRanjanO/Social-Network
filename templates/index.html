<html>
    <head>
        <title>Life Invader</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">


                <!-- Latest compiled and minified JavaScript -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


        <script type="text/javascript" src="{{ url_for('static', filename='js/loginPage.js') }}"></script>

    </head>
    <body>
        <center>
            <br>
            <form id="loginForm">
                Username: <input type="text" name="username">
                Password: <input type="password" name="password">
            </form>
            <button type="button" class="btn btn-danger" onclick="login()">Login</button>
            <div id="loginContainer"></div>
            <br><br><br>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
        </center>


        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form id="signUpForm">
                    Username: <input type="text" name="username"><br><br>
                    Password: <input type="password" name="password"><br><br>
                    First Name: <input type="text" name="firstname"><br><br>
                    Last Name: <input type="text" name="lastname"><br><br>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="signUp()">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
